<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cressian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  :root {
    --text: #1f2933;
    --muted: #6b7280;
    --accent: #0f4c81;
    --bg: #ffffff;
    --soft: #f5f7fa;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.6;
  }

  .container {
    max-width: 920px;
    margin: 0 auto;
    padding: 80px 24px;
  }

  header {
    margin-bottom: 64px;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: -0.02em;
    margin-bottom: 16px;
  }

  h2 {
    font-size: 1.4rem;
    margin-top: 48px;
    margin-bottom: 12px;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  .lead {
    font-size: 1.25rem;
    color: var(--muted);
    max-width: 720px;
  }

  .card {
    background: var(--soft);
    padding: 32px;
    border-radius: 12px;
    margin-top: 32px;
  }

  a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    margin-top: 96px;
    font-size: 0.9rem;
    color: var(--muted);
  }
</style>
</head>
<body>

<h1>Cressian</h1>

<p>
Cressian helps leaders and organisations align strategy, operations, and people
to deliver meaningful, sustainable performance.
</p>

<p>
More coming soon.
</p>

<p>
Contact: <a href="mailto:mark@cressian.com">mark@cressian.com</a>
</p>

</body>
</html>
